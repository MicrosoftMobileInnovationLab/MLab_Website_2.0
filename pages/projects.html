<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIL | Projects</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Materialize -->
    <script src="../js/materialize.js"></script>
    <!-- Font awesome - Icons -->
    <script src="https://kit.fontawesome.com/6580006ed0.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
    <!-- CSS  -->
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/navbar.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/tap-menu.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/projects.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- React Scripts -->
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">
    </script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <div id="logo-container" href="#" class="brand-logo">
                <a href="/"><img class="mlab_logo" src="../images/mlab/mlab_logo_icon.png" /></a>
            </div>
            <ul class="right hide-on-med-and-down">
                <li><a style="color:white;" href="../pages/events.html">Events</a></li>
                <li><a style="color:white;" href="#">Projects</a></li>                
                <li><a style="color:white;" href="../pages/members.html">Members</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <div id="nav-mobile-header" class="user-view">
                    <div id="nav-mobile-background" class="background"></div>
                    <a href="#user"><img class="circle" src="../images/mlab/mlab_logo.png"></a>
                    <a href="#name"><span class="white-text name">Microsoft Innovation Labs</span></a>
                </div>
                <li><a id="mobile-link" href="../pages/events.html">Events</a></li>
                <li><a id="mobile-link" href="#">Projects</a></li>                
                <li><a id="mobile-link" href="../pages/members.html">Members</a></li>
            </ul>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><span style="color:white"><i class="material-icons">dehaze</i></span></a>
        </div>
    </nav>
    <div id="projects-carousel" class="carousel carousel-slider center">
        <div class="carousel-item">
            <div class="projects-container">
                <h3 class="project-year-header">2019</h3>
                <div id="projects2019" class="projects-view container">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="projects-container">
                <div id="projects2018" class="container">
                <h3 class="project-year-header">2018</h3>
                </div>
            </div>
        </div>
    </div>


    <script type="text/babel" src="../js/projects.js"></script>

    <a onclick="$('.tap-target').tapTarget('open')" id="tap-menu"
        class="waves-effect waves-light pulse btn btn-floating">
        <span style="color:white"><i class="material-icons">dehaze</i></span>
    </a>

    <!-- Tap Target Structure -->
    <div id="tap-target" class="tap-target" data-target="tap-menu">
        <div class="tap-target-content">
            <h5>Roadshow is on!</h5>
            <p>At MRD Auditorium</p>
        </div>
    </div>
    <!--  Scripts-->
    <script src="../js/index.js"></script>
    <script>
        // Initialise carousel and modal
        $(document).ready(function () {
            $('.tap-target').tapTarget();
            $('.modal').modal();
            $('.carousel.carousel-slider').carousel({
                fullWidth: true,
                indicators: true
            });
        });
        $('.projects2018').ready(function () {
            $('.modal').modal();
        });
    </script>

</body>

</html>
